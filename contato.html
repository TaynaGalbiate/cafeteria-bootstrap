  <body>


    <!-- Início da barra de navegação -->
    <nav

      style="background-color: black !important"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Cafeteria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: 0 auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cardapio.html">Cardápio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Fim da barra de navegação -->
    <header>

      <!-- Início do carousel -->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>

          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/cafeteria1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/clientes41.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/fundo2.png" class="d-block w-100" alt="..." />
          </div>

          <div class="carousel-item">
            <img src="img/fundo4.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <!-- Fim do carousel -->
    </header>
    <main class="container">
      
      <div class="formulario row">

        <div class="col-md-6">
      <h2>Contato</h2> 
      

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputDisabled" style="height: 20px; width: 400px;" placeholder="">
        <label for="floatingInputDisabled">Nome completo: </label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" style="height: 20px; width: 400px;"></textarea>
        <label for="floatingTextareaDisabled">E-mail: </label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 20px; width: 400px;" ></textarea>
        <label for="floatingTextarea2Disabled">Telefone: </label>
      </div>
    
      <div class="form-floating">
        <select class="form-select" id="floatingSelectDisabled" style="height: 20px; width: 400px;" aria-label="Floating label disabled select example">
          <option selected></option>
          <option value="1">Dúvida</option>
          <option value="2">Elogio</option>
          <option value="3">Reclamação</option>
          <option value="3">Outra solicitação</option>

        </select>
        <label for="floatingSelectDisabled">Selecione um assunto: </label>
      </div>
      <br>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px; width: 400px;" ></textarea>
        <label for="floatingTextarea2Disabled">Mensagem: </label>
      </div>
        </div>

        <div class="col-md-6">
      <h2>Localização</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.6497991058363!2d-46.74867802449421!3d-23.509120159675312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef92aeb4cfce5%3A0x567e43591e592323!2sR.%20Padre%20Almeida%2C%20173%20-%20Jaguar%C3%A1%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005114-140!5e0!3m2!1spt-BR!2sbr!4v1690813517478!5m2!1spt-BR!2sbr" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    </main>
    <footer style="background-color: black">
      <!-- Início do rodapé -->
      <div
        class="card text-center"
        style="background-color: black"
        data-bs-theme="dark"
      >
        <div class="card-header">
          Rua Padre Almeida Oliveira Souza, 173 - São Paulo - SP - Brasil
        </div>
        <div class="card-body">
          <h5 class="card-title">Nossos cafés são especiais</h5>
          <p class="card-text">
            Somos uma cafeteria aconchegante localizada no coração da cidade, em
            São Paulo - SP
          </p>
          <a href="cardapio.html" class="btn btn-primary"
            >Confira nosso cardápio</a
          >
        </div>
        <div
          class="card-footer text-body-secondary"
          style="display: inline-flex; justify-content: center"
        >
          <a class="nav-link" href="http://facebook.com">Facebook</a
          >&nbsp;&nbsp;
          <a class="nav-link" href="http://instragram.com">Instagram</a
          >&nbsp;&nbsp;
          <a class="nav-link" href="http://youtube.com">YouTube</a>&nbsp;&nbsp;
        </div>
      </div>
      <!-- Fim do rodapé -->
    </footer>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
